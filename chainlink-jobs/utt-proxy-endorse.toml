type                = "directrequest"
schemaVersion       = 1
name                = "UTT Proxy Endorse"

# NEAR Aurora testnet
# evmChainID          = 1313161555
# NEAR Aurora mainnet
evmChainID          = 1313161554

# Below uncomment the correct values for the network you want to use

# Oracle operator contract address
# NEAR Aurora testnet
# contractAddress     = "0xbeF02f42F30b1233977DF88986DbB4D27D9c5b09"
# NEAR Aurora mainnet
contractAddress     = "0x53b6B5477193cCEdF9457F42a1591759cE75A095"

# Optional externalJobID: Automatically generated if unspecified
externalJobID = "ce9c161d576e41598b5599f7e111c808"

observationSource   = """
    decode_log   [type="ethabidecodelog"
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]

    decode_cbor  [type="cborparse" data="$(decode_log.data)"]

    endorse_tx  [type="ethabiencode" abi="proxyEndorse(address source, address target, uint256 amount, string transactionId)" data="{\\"source\\": $(decode_cbor.sourceAddress), \\"target\\": $(decode_cbor.targetAddress),  \\"amount\\": $(decode_cbor.amount),  \\"transactionId\\": $(decode_cbor.transactionId) }"]

    submit_endorse_tx    [type="ethtx"
        // Main UTT contract network ID and address:
        /* Polygon Mumbai testnet
        evmChainID="80001"
        to="0xD559E16b1250c1fa22BAAc79C7CA5432835e1129"
        */
        /* Polygon mainnet
        */
        evmChainID="137"
        to="0xE62dc4c82a9749Bf2E40F73138B3CFee0a2EC89F"

        data="$(endorse_tx)" minConfirmations="1" failOnRevert="true"]

    decode_log -> decode_cbor -> endorse_tx -> submit_endorse_tx
"""
