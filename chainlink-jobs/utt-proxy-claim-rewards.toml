externalJobID = "d38e785276534600ba42401e4bad0156"
observationSource   = """
    decode_log   [type="ethabidecodelog"
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]

    decode_cbor  [type="cborparse" data="$(decode_log.data)"]

    encode_claimable_rewards_call  [type="ethabiencode" abi="proxyGetClaimableRewards(address target)" data="{\\"target\\": $(decode_cbor.targetAddress) }"]

    claimable_rewards_call    [type="ethcall" evmChainID="80001" contract="0xC2404aa48D988744C6008751999111f013941d44" data="$(encode_claimable_rewards_call)"]

    claimable_rewards [type="ethabidecode" abi="uint256 amount" data="$(claimable_rewards_call)"]

    encode_claim_rewards_tx  [type="ethabiencode" abi="proxyClaimRewards(address target)" data="{\\"target\\": $(decode_cbor.targetAddress) }"]

    submit_claim_rewards_tx    [type="ethtx" evmChainID="80001" to="0xC2404aa48D988744C6008751999111f013941d44" data="$(encode_claim_rewards_tx)" minConfirmations="1" failOnRevert="true"]

    encode_fulfil_claim_mwr [type="ethabiencode"
                abi="(bytes32 requestId, uint256 _reward)"
                data="{\\"requestId\\": $(decode_log.requestId), \\"_reward\\": $(claimable_rewards.amount) }"]

    encode_fulfil_claim_tx  [type="ethabiencode"
                abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                data="{\\"requestId\\": $(decode_log.requestId), \\"payment\\":   $(decode_log.payment), \\"callbackAddress\\": $(decode_log.callbackAddr), \\"callbackFunctionId\\": $(decode_log.callbackFunctionId), \\"expiration\\": $(decode_log.cancelExpiration), \\"data\\": $(encode_fulfil_claim_mwr)}"]

    fulfill_claim_tx  [type="ethtx" to="0xf64991a3C1C448df967e5DC8e8Cc1D3b3BD0034f" data="$(encode_fulfil_claim_tx)" minConfirmations="2"]

    decode_log -> decode_cbor -> encode_claimable_rewards_call -> claimable_rewards_call -> claimable_rewards -> encode_claim_rewards_tx -> submit_claim_rewards_tx -> encode_fulfil_claim_mwr -> encode_fulfil_claim_tx -> fulfill_claim_tx
"""
